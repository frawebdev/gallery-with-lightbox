<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7b0e89f6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <section class="gallery">
<div class="img-1 img-container">
    <img src="img/tattoo_1.jpg" alt="" id="img-0">
</div>
<div class="img-2 img-container">
    <img src="img/tattoo_2.jpg" alt="" id="img-1">
</div>
<div class="img-3 img-container">
    <img src="img/tattoo_3.jpg" alt="" id="img-2">
</div>
<div class="img-4 img-container">
    <img src="img/tattoo_4.jpg" alt="" id="img-3">
</div>
    </section>

    <section class="lightbox">
        <i class="fas fa-times"></i>
        <div class="photo">
            <button id="btn-left" class="arrow-btn"><i id="arr-left" class="fas fa-caret-left"></i></button>
            <button id="btn-right" class="arrow-btn"><i id="arr-right" class="fas fa-caret-right"></i></button>
        </div>
    </section>
    
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
